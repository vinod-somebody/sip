<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery.min3.5.1.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container justify-content-center mt-5 border rounded p-3">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item m-2" role="presentation">
                <button class="nav-link active" id="pills-sip-tab" data-bs-toggle="pill" data-bs-target="#pills-sip"
                    type="button" role="tab" aria-controls="pills-sip" aria-selected="true">SIP Calculator</button>
            </li>
            <li class="nav-item m-2" role="presentation">
                <button class="nav-link" id="pills-reverse-tab" data-bs-toggle="pill" data-bs-target="#pills-reverse"
                    type="button" role="tab" aria-controls="pills-reverse" aria-selected="false">SIP Reverse
                    Calculator</button>
            </li>
            <li class="nav-item m-2" role="presentation">
                <button class="nav-link" id="pills-lumpsum-tab" data-bs-toggle="pill" data-bs-target="#pills-lumpsum"
                    type="button" role="tab" aria-controls="pills-lumpsum" aria-selected="false">Lumpsum</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-sip" role="tabpanel" aria-labelledby="pills-sip-tab">
                <form id="formSIP">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="amount">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (in years)</label>
                        <div class="col col-lg-3">
                            <input type="number" class="form-control" name="duration">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Expected return (%)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="interest">
                        </div>
                    </div>
                    <button type="button" onclick="showResultSIP($('#formSIP'))"
                        class="btn btn-primary">Calculate</button>
                </form>

                <div id="resultSIP" class="container" style="display: none;">
                    <div class="container d-flex justify-container-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="piechartSIP" style="margin: 0px; width: 500px; height: 500px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <table class="table">
                                <tr>
                                    <td>Total Investment</td>
                                    <td>
                                        ₹<h4 id="totalInvestment1"></h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Wealth Gained</td>
                                    <td>
                                        ₹<h4 id="wealthGained1"></h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Maturity Value</td>
                                    <td>
                                        ₹<h4 id="maturityValue"></h4>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-reverse" role="tabpanel" aria-labelledby="pills-reverse-tab">
                <form id="formSIPReverse">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Target Amount (₹)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="amount">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (in years)</label>
                        <div class="col col-lg-3">
                            <input type="number" class="form-control" name="duration">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Expected return (%)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="interest">
                        </div>
                    </div>
                    <button type="button" onclick="showResultSIPReverse($('#formSIPReverse'))"
                        class="btn btn-primary">Calculate</button>
                </form>
                <div class="container d-flex justify-container-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="piechartSIPReverse" style="margin: 0px; width: 500px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
                <div id="resultSIPReverse" class="container" style="display: none;">
                    <div class="row">
                        <div class="col-md-3">
                            <table class="table">
                                <tr>
                                    <td>To achieve your goal, you need to invest</td>
                                    <td>
                                        ₹<h4 id="monthlyInvestment"></h4>/Month
                                    </td>
                                </tr>
                                <tr>
                                    <td>Total Investment</td>
                                    <td>
                                        ₹<h4 id="totalInvestment2"></h4>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-lumpsum" role="tabpanel" aria-labelledby="pills-lumpsum-tab">
                <form id="formLumpsum">
                    <div class="mb-3">
                        <label for="amount" class="form-label">One-time Investment (₹)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="amount">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Time Horizon (in years)</label>
                        <div class="col col-lg-3">
                            <input type="number" class="form-control" name="duration">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Expected return (%)</label>
                        <div class="col col-lg-3">
                            <input type="text" class="form-control" name="interest">
                        </div>
                    </div>
                    <button type="button" onclick="showResultLumpsum($('#formLumpsum'))"
                        class="btn btn-primary">Calculate</button>
                </form>
                <div id="resultLumpsum" class="container" style="display: none;">
                    <div class="container d-flex justify-container-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="piechartLumpsum" style="margin: 0px; width: 500px; height: 500px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <table class="table">
                                <tr>
                                    <td>Investment Amount</td>
                                    <td>
                                        ₹<h4 id="resultAmountInvested2"></h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Expected Amount</td>
                                    <td>
                                        ₹<h4 id="resultAmountExpected"></h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Wealth Gained</td>
                                    <td>
                                        ₹<h4 id="resultWealthGained"></h4>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function drawChart(data, id) {
            var data = google.visualization.arrayToDataTable([
                ['Invested Amount', 'Estimated Returns'],
                ['Estimated Returns', data.b],
                ['Invested Amount', data.a],
            ]);
            var formatter = new google.visualization.NumberFormat(
                { pattern: '₹##,##,###' });
            formatter.format(data, 1);
            var options = {
                title: '',
                pieSliceText: 'value',
                is3D: true
            };
            var chart = new google.visualization.PieChart(document.getElementById(id));
            chart.draw(data, options);
        }
        function showResultSIP(f) {
            var formId = "piechartSIP";
            var form = f[0];
            var formData = new FormData(form);
            var dataGraph = {};
            // don't forget to validate

            $.ajax({
                type: 'post',
                url: 'calcSIP.php',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    var data = JSON.parse(result);
                    document.getElementById("totalInvestment1").textContent = data.totalInvestment.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;
                    document.getElementById("wealthGained1").textContent = data.wealthGained.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;
                    document.getElementById("maturityValue").textContent = data.maturityValue.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;

                    dataGraph['a'] = data.totalInvestment;
                    dataGraph['b'] = data.wealthGained;

                    google.charts.load('current', { 'packages': ['corechart'] });
                    google.charts.setOnLoadCallback(() => drawChart(dataGraph, formId));
                }
            })

            document.getElementById("resultSIP").style.display = 'block';
        }
        function showResultSIPReverse(f) {
            var formId = "piechartSIPReverse";
            var form = f[0];
            var formData = new FormData(form);
            var dataGraph = {};

            $.ajax({
                type: 'post',
                url: 'calcSIPReverse.php',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    var data = JSON.parse(result);
                    document.getElementById("totalInvestment2").textContent = Number(data.totalInvestment).toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;
                    document.getElementById("monthlyInvestment").textContent = data.monthlyInvestment.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;

                    dataGraph['a'] = data.totalInvestment;
                    dataGraph['b'] = Number(data.targetAmount);

                    google.charts.load('current', { 'packages': ['corechart'] });
                    google.charts.setOnLoadCallback(() => drawChart(dataGraph, formId));
                }
            })

            document.getElementById("resultSIPReverse").style.display = 'block';
        }
        function showResultLumpsum(f) {
            var formId = "piechartLumpsum";
            var form = f[0];
            var formData = new FormData(form);
            var dataGraph = {};

            $.ajax({
                type: 'post',
                url: 'calcLumpsum.php',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    var data = JSON.parse(result);
                    document.getElementById("resultAmountInvested2").textContent = Number(data.amount).toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;
                    document.getElementById("resultAmountExpected").textContent = data.amountExpected.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;
                    document.getElementById("resultWealthGained").textContent = data.wealthGained.toLocaleString('en-IN', { maximumFractionDigits: 2, currency: 'INR' });;

                    dataGraph['a'] = Number(data.amount);
                    dataGraph['b'] = data.amountExpected;

                    google.charts.load('current', { 'packages': ['corechart'] });
                    google.charts.setOnLoadCallback(() => drawChart(dataGraph, formId));
                }
            })


            document.getElementById("resultLumpsum").style.display = 'block';
        }
    </script>
</body>

</html>
